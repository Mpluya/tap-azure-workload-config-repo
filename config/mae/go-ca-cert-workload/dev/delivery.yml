apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: go-ca-cert-workload
  annotations:
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    ootb.apps.tanzu.vmware.com/apidescriptor-ref: "true"
    kapp.k14s.io/change-rule: upsert after upserting servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/part-of: go-ca-cert-workload
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/component: run
    carto.run/workload-name: go-ca-cert-workload
spec:
  template:
    metadata:
      annotations:
        apps.tanzu.vmware.com/correlationid: https://github.com/Mpluya/Mpluya-go-ca-cert-workload?sub_path=/
        autoscaling.knative.dev/minScale: "1"
        conventions.carto.run/applied-conventions: |-
          spring-boot-convention/auto-configure-actuators-check
          spring-boot-convention/is-native-app-check
          spring-boot-convention/is-prometheus-enabled-check
          spring-boot-convention/app-live-view-appflavour-check
        developer.conventions/target-containers: workload
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: go-ca-cert-workload
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: go-ca-cert-workload
    spec:
      containers:
      - image: cxscssa.azurecr.io/tap-build/workloads/go-ca-cert-workload-mae@sha256:6712a0a525f88fb3859896ef6d835e84d253b7f041cf93b3b89b5af56ca915fd
        name: workload
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
      serviceAccountName: default

