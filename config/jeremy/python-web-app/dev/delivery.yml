        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: python-web-app
    spec:
      containers:
      - image: cxscssa.azurecr.io/tap-build/workloads/python-web-app-jeremy@sha256:ca0afc4a3516e1c19befcbc5fcf0ece4530e1d3062c401c85ef9c0c78baea714
